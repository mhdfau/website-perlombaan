<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pendaftaran Lomba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none; /* Menghilangkan bullet */
            padding: 0;
        }
        li {
            background: #e7f3fe;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #2196F3; /* Garis samping */
        }
        a {
            color: #2196F3; /* Warna tautan */
            text-decoration: none; /* Menghilangkan garis bawah */
        }
        a:hover {
            text-decoration: underline; /* Garis bawah saat hover */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>
        "Selamat Bergabung di Platform Pendaftaran Lomba!"
    </h1>
    <p>Meningkatkan Pengetahuan dan Keterampilan Anda</p>
</header>

<div class="container">
    <h2>Daftar Olahraga Yang Di Perlombakan</h2>
    <ul>
        <li>
            <input type="checkbox" name="jenislomba" id="badminton">
            <label for="badminton">Badminton</label>
        </li>
        <li>
            <input type="checkbox" name="jenislomba" id="sepakbola">
            <label for="sepakbola">Sepakbola</label>
        </li>
        <li>
            <input type="checkbox" name="jenislomba" id="basket">
            <label for="basket">Basket</label>
        </li>
        <li>
            <input type="checkbox" name="jenislomba" id="futsal">
            <label for="futsal">Futsal</label>
        </li>
        <li>
            <input type="checkbox" name="jenislomba" id="pencaksilat">
            <label for="pencaksilat">Pencak Silat</label>
        </li>
        <li>
            <input type="checkbox" name="jenislomba" id="catur">
            <label for="catur">Catur</label>
        </li>
    </ul>

    <h2>Alamat Kota Peserta</h2>
    <p>Jaga Sportivitas Tanpa Batas</p>
    <ul>
        <li>
            <label for="alamat">Kota Asal:</label>
            <select name="alamat" id="alamat">
                <option value="">Pilih Kota</option>
                <option value="surabaya">Surabaya</option>
                <option value="solo">Solo</option>
                <option value="semarang">Semarang</option>
                <option value="jakarta">Jakarta</option>
                <option value="malang">Malang</option>
                <option value="bandung">Bandung</option>
                <option value="bekasi">Bekasi</option>
                <option value="lainnya">Dan Lainnya</option>
            </select>
        </li>
    </ul>

    <h2>Pendaftaran Peserta</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
        </div>
        <button type="submit" class="submit-btn">Daftar</button>
    </form>
</div>

<footer>
    <p>&copy; 2023 Website Pendaftaran Lomba. Semua hak dilindungi.</p>
</footer>

</body>
</html>
